<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: #2c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: #ffa726;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #3e2723;
      font-size: 32px;
      font-weight: bold;
      color: #ffa726;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background-color: #5d4037;
    }

    .disabled {
      cursor: not-allowed;
      background-color: #4e342e;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #ffa726;
      color: black;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      margin: 0 10px;
      display: inline-block;
    }

    .winner {
      font-size: 24px;
      color: #81c784;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  {% if winner %}
    <div class="winner">{{ winner }} Won the Match!</div>
  {% endif %}

  <form method="post">
    <div class="board">
      {% for cell in range(9) %}
        <button class="cell {% if board[cell] == 'X' or board[cell] == 'O' or winner %}disabled{% endif %}" 
                name="cell" value="{{ cell }}" {% if board[cell] == 'X' or board[cell] == 'O' or winner %}disabled{% endif %}>
          {{ board[cell] if board[cell] == 'X' or board[cell] == 'O' else '' }}
        </button>
      {% endfor %}
    </div>
  </form>

  <div class="buttons">
    <a href="/">üè† Home</a>
    <a href="/reset">üîÅ Restart</a>
  </div>

</body>
</html>
